# NOTE: all rgb color values in this file are in hex! see XQueryColor for examples

###############################################
		# Workspace Settings
###############################################

workspace_limit 		= 9
focus_mode		    	= default
focus_close		    	= previous
focus_close_wrap		= 1
focus_default			= last
spawn_position			= next
workspace_clamp			= 1
warp_focus		    	= 1
warp_pointer			= 1

################################################
		# Window Decoration
################################################
border_width			= 2
color_focus				= rgb:63/e5/ff
color_focus_maximized	= rgb:54/ff/62
color_unfocus			= rgb:98/ba/b9
color_unfocus_maximized	= rgb:98/ba/b9
region_padding			= 5
tile_gap				= 5

#################################################################################
		# Region containment
## Distance window must be dragged/resized beyond the region edge before it is
## allowed outside the region.
##################################################################################

boundary_width = 20

#####################################################################################
# Remove window border when bar is disabled and there is only one window in workspace
#####################################################################################

 disable_border = 1

####################################################################
		# Bar Settings
####################################################################
bar_enabled					= 1
bar_enabled_ws[1]			= 1
bar_border_width			= 2
bar_border[1]				= rgb:37/c9/0f
bar_border_unfocus[1]		= rgb:98/ba/b9
bar_color[1]				= rgb:30/30/30
bar_color_selected[1]		= rgb:4d/4d/4d
bar_font_color[1]			= rgb:37/c9/0f
bar_font_color_selected		= rgb:f8/f8/f2
bar_font					= inconsolata-nerdfont Font:pixelsize=14:antialias=true
# bar_font_pua				= Typicons:pixelsize=12:antialias=true
bar_action					= ~/.config/spectrwm/baraction.sh
bar_delay					= 5
bar_action_expand			= 1
bar_justify					= center
bar_format					= +|L+<+<+<+W+<+F+|C+<+S+<+L+<+<+<min+<:+M  %a, %b %d %R+|R+A
workspace_indicator			= listcurrent,listactive,markcurrent,markurgent #,printnames,listall
bar_at_bottom				= 0
stack_enabled				= 1
clock_enabled				= 1
clock_format				= %a %b %d %R %Z %Y
iconic_enabled				= 1
# maximize_hide_bar			= 0
window_class_enabled		= 1
window_instance_enabled		= 1
window_name_enabled		    = 1
verbose_layout		    	= 1
urgent_enabled		    	= 1
# urgent_collapse	    	= 0

#################################################################################
#			Dialog Boxes
#################################################################################
# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
# dialog_ratio		= 0.6

#################################################################################
#			Monitor Settings (NON RandR)
#################################################################################

# Split a non-RandR dual head setup into one region per monitor
# (non-standard driver-based multihead is not seen by spectrwm)
# region			= screen[1]:1280x1024+0+0
# region			= screen[1]:1280x1024+1280+0

##################################################################################
#			Auto Launch Applications
##################################################################################

# Launch applications in a workspace of choice

# autorun       = ws[1]:xrandr -s 1920x1200
autorun			= ws[1]:virtualbox
autorun			= ws[3]:librewolf
autorun			= ws[5]:remmina

# Customize workspace layout at start
# layout		= ws[1]:4:0:0:0:vertical
# layout		= ws[2]:-2:0:0:1:horizontal
# layout		= ws[3]:6:0:0:0:fullscreen
# layout		= ws[4]:4:0:0:0:vertical_flip
# layout		= ws[5]:-2:0:0:0:horizontal_flip

# Set workspace name at start
name		    = ws[1]:1
name			= ws[2]:2
name			= ws[3]:3
name            = ws[4]:4
name            = ws[5]:5
name            = ws[6]:6
name            = ws[7]:7
name            = ws[8]:8
name            = ws[9]:9
#name			= ws[10]:media

###############################################################################
	# Mod key, (Windows key is Mod4) (Apple key on OSX is Mod2)
###############################################################################
modkey = Mod4

###############################################################################
#			Default Keyboard Mapping
###############################################################################
# keyboard_mapping 		= /dev/null 
# This allows you to include pre-defined key bindings for your keyboard layout.
# keyboard_mapping = ~/.spectrwm_us.conf

###############################################################################
#			 Validated default programs:
###############################################################################

# Validated default programs:
#program[lock]		= xlock

program[term]		= kitty
bind[term]          = MOD+Return

program[menu]		= dmenu_run $dmenu_bottom -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected
bind[menu]          =MOD+r

program[search]	= dmenu $dmenu_bottom -i -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected

program[name_workspace]	= dmenu $dmenu_bottom -p Workspace -fn $bar_font -nb $bar_color -nf $bar_font_color -sb $bar_color_selected -sf $bar_font_color_selected

program[librewolf]       = librewolf
bind[librewolf]          = MOD+g

program[screenshot]			= flameshot gui
bind[screenshot]			= MOD+s


