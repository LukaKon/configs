# Use custom format
# format = '$all'

# Don't print a new line at the start of the prompt
add_newline = false

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Replace the "❯" symbol in the prompt with "➜"
[character]
success_symbol = "[=>](bold green)" 
error_symbol = "[x](bold red)"
# use_symbol_for_status = true
vimcmd_symbol = "[](bold green)"

# [os]
# format = '[($name)](#a5ebf3)'
# disabled = false
# name = 'NixOS'

# [os.symbols]
# NixOS = '❄️ '


[hostname]
# ssh_only = false
ssh_only = true
ssh_symbol = '歷'
format = '[$ssh_symbol](bold blue) [$hostname](bold #14cbeb) '
# trim_at = '.companyname.com'
disabled = false

[username]
style_user = "green bold"
style_root = "red bold"
format = " [$hostname]($style) ~ "
disabled = false
show_always = true

[cmd_duration]
min_time = 500
format = "[$duration](bold yellow)"

[directory]
# format = "[$path]($style)[$read_only]($read_only_style) "
truncation_length = 1
style = "bold #1daee2"
read_only = ""
read_only_style = "red"

# git
[git_branch]
format = " [$symbol $branch ]($style)"
symbol = " "
style = "bold #79ce31"

[git_commit]
#format = "[\\($hash\\)]($style) [\\($tag\\)]($style)"
style = "bold green"

[git_status]
format ='([\[$all_status$ahead_behind\]]($style))'
conflicted = "="
ahead =	"⇡${count} "
behind = "⇣${count} "
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count} "
stashed = "$${count} "
modified = "!${count} "
staged = "+${count} "
renamed = "»${count} "
deleted = "✘${count} "
style =	"bold #e5951a"
disabled = false

[git_state]
rebase = "REBASING"
merge =	"MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"
style =	"bold yellow"
format = '\([$state( $progress_current/$progress_total)]($style)\) '
disabled = false

[hg_branch]
symbol = " "
style =	"bold purple"
format = "on [$symbol$branch]($style) "

# [nodejs]
# format = "[$symbol$version]($style) "
# symbol = "⬢ "
# style = "bold green"
# disabled = false
# not_capable_style = "bold red"

[status]
format = "[$symbol$status]($style)"
symbol = "✖"
style = "bold red"
disabled = true

[battery]
full_symbol = ""
charging_symbol = ""
unknown_symbol = ""
discharging_symbol = ""
empty_symbol = ""

[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
threshold = 10
style = "bold red"

[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
threshold = 30
style = "bold yellow"

[package]
symbol = ' '
format =  '[$symbol$version](#4dcf30 bold)'

[docker_context]
symbol = " "

[nix_shell]
disabled = true
impure_msg = '[impure shell](bold red)'
pure_msg = '[pure shell](bold green)'
format = ' [ $state( \($name\))](bold blue) '

[nodejs]
format = ' [ $version](bold green) '

[python]
symbol = " "

[rust]
symbol = " "
