format = """$shell$hostname$localip$os$username$directory$all"""

right_format = """$battery$memory_usage$time"""

add_newline = false

[line_break]
disabled = true

[character]
success_symbol = '[󰁕](bold #23d191)'
error_symbol = '[✗](bold red)'
vimcmd_symbol = '[:](bold #d2ba2d)'
vimcmd_replace_one_symbol = '[](bold pink)'
vimcmd_replace_symbol = '[rs](bold)'
vimcmd_visual_symbol = '[](bold #da13ec)'

[shell]
fish_indicator = '󰈺'
nu_indicator = ''
bash_indicator = ''
powershell_indicator = '_'
style = 'cyan bold'
disabled = false

[localip]
ssh_only = true
style = '#6f9dab'
format = '@[$localipv4]($style)'
disabled = false

[time]
disabled = false
style = 'bold yellow'
format = '[$time]($style) '

[cmd_duration]
format = '[$duration]($style) '

[username]
style_root = 'bold red'
style_user = 'bold #2E93E0'
format = '[$user]($style) '
show_always = true

[hostname]
ssh_only = false
ssh_symbol = '🌐'
style = 'bold #22EB39'
format = '[$ssh_symbol $hostname]($style)'

[os]
style = 'bold red'
disabled = false
format = ' [$symbol]($style) '

[os.symbols]
FreeBSD = ''

[directory]
truncation_length = 1
# style ='bold #D83FE0'
style = 'bold #D4E6FE'
read_only = ' '
# truncation_symbol = '_/'

[memory_usage]
disabled = false
threshold = -1
symbol = '󰍛 '
style = 'bold dimmed green'
# format = '$symbol [R:${ram}( ${swap})]($style) '
format = '[$symbol${ram}]($style) '

[git_branch]
symbol = '󰘬 '
ignore_branches = ['master', 'main']
format = '[$symbol$branch(:$remote_branch)]($style) '

[package]
format = '[$symbol$version]($style) '

[rust]
symbol = ' '
format = '[$symbol($version )]($style)'

[python]
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

[nodejs]
format = '[$symbol($version )]($style)'