rc_startmsgs="NO"

syslogd_flags="-b 127.0.0.1 -b 10.192.0.1 -a 10.192.0.0/10"

clear_tmp_enable="YES"

sendmail_enable="NONE"
sendmail_msp_queue_enable="NO"

# The message of the day
update_motd="YES"

hostname="lap"
keymap="pl.kbd"

microcode_update_enable="YES"

# firewall
pf_enable="YES"
sshd_enable="YES"
ntpd_enable="YES"

# network
defaultrouter="192.168.1.1"
wlans_iwlwifi0="wlan0"
# ifconfig_wlan0="inet 192.168.1.15 netmask 255.255.255.0"
ifconfig_em0="inet 192.168.1.110 netmask 255.255.255.0"
# ifconfig_em0="DHCP"
# ifconfig_ue0="WPA SYNCDHCP"
ifconfig_wlan0="WPA SYNCDHCP"
local_unbound_enable="YES"

gateway_enable="YES"
cloned_interfaces="lo1" # lo2"

# NFS
rpcbind_enable="YES"

# power management
powerd_enable="YES"
# powerdxx_enable="YES"
# powerdxx_flags="-n adaptive -a adaptive -b adaptive -m 400 -M 2000"

# Set dumpdev to "AUTO" to enable crash dumps, "NO" to disable
dumpdev="AUTO"
zfs_enable="YES"

# Xorg
dbus_enable="YES"
sddm_enable="YES"
sddm_lang="pl_PL"

# webcam
webcamd_enable="YES"

kld_list="i915kms cuse coretemp"

# bastille
bastille_enable="YES"
ifconfig_lo1_name="bastille0"
# bastille_list=""

# appjail
# apm_enable="YES"
# appjail_enable="YES"
# appjail_natnet_enable="YES"
# appjail_health_enable="YES"
# ifconfig_lo2_name="appjail0"

# vm-bhyve
vm_enable="YES"
vm_dir="zfs:tank/vm"
vm_list=""

# linux
# linux_enable="YES"
ubuntu_enable="YES"

# rules to allow qmk use keyboard
devfs_rulesets="10"
devfs_system_ruleset="10"
# blanktime="180"
linux_enable="YES"
