# zrepl main configuration file.
# For documentation, refer to https://zrepl.github.io/

global:
  logging:
    - type: "stdout"
      level:  "error"
      format: "human"
    - type: "syslog"
      level:  "info"
      format: "logfmt"

jobs:
  - name: snapjob
    type: snap
    filesystems: {
      "zroot<": true,
      "zroot/var/tmp": false,
      "zroot/var/mail": false,
      "zroot/ROOT": false,
      "data<": true,
      "store<": true,
      "tank<": true,
      }
    snapshotting:
      type: periodic
      interval: 20m
      prefix: zrepl_
      timestamp_format: human
    pruning:
      keep:
      - type: grid
        grid: 6x1h(keep=all) | 3x1h | 7x1d
        regex: "^zrepl_.*"
      - type: regex
        negate: true
        regex: "^zrepl_.*"

  - name: data_push
    type: push
    connect:
      type: local
      listener_name: data_sink
      client_identity: free
    filesystems: {
      "data<": true,
      "data/coding": true,
      "data/export": false,
      "data/SWAP": false,
      }
    send:
      encrypted: false
    snapshotting:
      prefix: zrepl_
      type: periodic
      interval: 20m
      timestamp_format: human
    replication:
      protection:
        initial: guarantee_resumability
        incremental: guarantee_incremental
    pruning:
      keep_sender:
      - type: regex
        regex: ".*"
      keep_receiver:
      - type: grid
        grid: 6x1h(keep=all) | 4x1h | 7x1d | 10x30d
        regex: "^zrepl_.*"
      - type: regex
        negate: true
        regex: "^zrepl_.*"
  
  - name: data_sink
    type: sink
    root_fs: "store/backup/data"
    serve:
      type: local
      listener_name: data_sink

