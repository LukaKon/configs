autoboot="true"
brand="bhyve"
zonename="nextcloud"
zonepath="/zones/nextcloud"

cdrom="/iso/nixos-gnome-23.11.5060.617579a78725-x86_64-linux.iso"

ram="4G"
vcpus="2"

dns-domain="nextcloud.local"
resolvers=[
  "1.1.1.1",
  "9.9.9.9",
]

acpi="on"
# xhci="on"
bootorder="cd"
ip-type="exclusive"
limitpriv="default"

[capped-memory]
# should match global "ram" key above
physical="4G"
swap="2G"

[[net]]
global-nic="e1000g0"
physical="nextcloud0"
allowed-address="192.168.1.90/24"
defrouter="192.168.1.1"

[bootdisk]
blocksize="8K"
path="rpool/vm/nextcloud/root"
size="20G"
sparse="false"

[vnc]
enabled="on"
