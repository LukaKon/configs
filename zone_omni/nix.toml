autoboot="true"
brand="bhyve"
zonename="nix"
zonepath="/zones/nix"

cdrom="/tank/iso/latest-nixos-gnome-x86_64-linux.iso"

ram="6G"
vcpus="2"

dns-domain="home.lan"
resolvers=[
  "192.168.1.93",
  "1.1.1.1",
  "9.9.9.9",
]

acpi="on"
xhci="on"
bootorder="cd"
ip-type="exclusive"
limitpriv="default"

[capped-memory]
# should match global "ram" key above
physical="6G"
swap="2G"

[[net]]
global-nic="e1000g0"
physical="nix0"
allowed-address="192.168.1.82/24"
defrouter="192.168.1.1"

[bootdisk]
blocksize="8K"
path="tank/vm/nix/root"
size="150G"
sparse="false"

[vnc]
# needed for installation
enabled="on"
