autoboot="false"
brand="bhyve"
zonename="freebsd"
zonepath="/zones/freebsd"

cdrom="/export/iso/FreeBSD-14.0-RELEASE-amd64-bootonly.iso"

ram="2G"
vcpus="2"

dns-domain="free.local"
resolvers=[
  "192.168.1.93",
  "1.1.1.1",
  "9.9.9.9",
]

acpi="on"
xhci="on"
bootorder="cd"
ip-type="exclusive"
limitpriv="default"

[capped-memory]
# should match global "ram" key above
physical="2G"
swap="2G"

[[net]]
global-nic="e1000g0"
physical="freebsd0"
allowed-address="192.168.1.80/24"
defrouter="192.168.1.1"

[bootdisk]
blocksize="8K"
path="rpool/vm/freebsd/root"
size="30G"
sparse="false"

[vnc]
# needed for installation
enabled="on"
